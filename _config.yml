# Site settings
title:          "WHY"
description:    "WHY"
baseurl:        "/rg"
url:            "https://sumanthd17.github.io/"

# WHY settings
current_semester_name: "Fall 2022"
current_sem_start: 2022-08-01
current_sem_end: 2022-11-30

# Author
author:
  name:         Sumanth Doddapaneni

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

remote_theme: chesterhow/tale

# Permalinks
permalink:      /:year-:month-:day/:title

# Gems
plugins:
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec, process_info.py ]

keep_files: [assets]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
