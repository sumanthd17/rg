---
layout: default
---

{% assign psize = site.posts | size %}
{% if psize == 0 %} 
  <p>Videos of this semester's talks will appear here.</p>
{% endif %}

<br />

See <a href="{{ '/schedule' | prepend: site.absolute_url }}">schedule</a> for upcoming talks.

{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}
